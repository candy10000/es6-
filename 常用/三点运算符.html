<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三点运算符</title>
</head>

<body>


    <script>
        //接收参数时使用
        function add(...arr) {
            var sum = 0
            arr.forEach(item => {
                sum += item
            })

            return sum
        }

        console.log(add(3, 4, 5, 6))

        //合并数组

        var arr1 = [1, 2, 3]
        var arr2 = [4, 5]

        var arr = [...arr1, ...arr2]
        console.log(arr)
    </script>


</body>

</html>
