<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>箭头函数</title>
</head>

<body>
    <script>
        /* 
                            1、作用定义匿名函数
                            2、基本使用：
                            -不带参数：() => {}
                            -带一个参数：i => i*i
                            -带多个参数：(a,b) => a+b
                            -不加大括号时默认返回结果
                            -多条语句加大括号，返回手动返回
                            3、使用场景
                            -回调函数

                            4、特点
                            -简洁
                            -箭头函数没有自己的this,箭头函数的this不是调用的时候决定的，而是在定义的时候处在的对
                            -扩展理解: 箭头函数的this看外层的是否有函数，
                            如果有，外层函数的this就是内部箭头丽数的this,
                            如果没有，this是window.
                            */

        var person = {
            name: 'candy',
            age: 22,
            getName: function() {

                return () => {
                    console.log(this.name)
                }
            }
        }

        var i = 0
        var dom = i => i * i

        setTimeout(() => {
            console.log('hhh')
        }, 1000);

        console.log(dom(3))


        person.getName()()
    </script>


</body>

</html>
