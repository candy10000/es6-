<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板字符串</title>
</head>

<body>

    <script>
        /* 
                                模板字符串：
                                   -包含在``中
                                   -变量用${}来获取        
                                                
                                        */

        var person = {
            name: 'tiantian',
            age: 22
        }

        var msg = `我的姓名：${person.name},年龄：${person.age}`

        console.log('msg', msg)
    </script>

</body>

</html>
