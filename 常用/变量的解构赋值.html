<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量的解构赋值</title>
</head>

<body>

    <script>
        /* 
                                                                                            -理解
                                                                                            从对象或数组中提取数据，并赋值给多个变量（多个）
                                                                                            -对象的解构赋值
                                                                                            let {n,a} = {n:'candy', a:22}

                                                                                            -数组的解构赋值
                                                                                            let [a,b] = [1, 'fafu']

                                                                                            -用途
                                                                                            给多个形参赋值 
                                                                                            */


        //对象解构赋值
        var person = {
            name: 'candy',
            age: '22'
        }


        var {
            name,
            age
        } = person
        console.log(name, age)

        //数组解构赋值
        var arr = [5, 6, 3, 1, 'tiantian']
        var [, , a, b] = arr
        console.log(a, b)

        //给多个参数

        function per({
            name,
            age
        }) {
            console.log(name)
        }
        per(person)
    </script>

</body>

</html>
